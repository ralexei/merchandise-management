<div fxLayout="row wrap" fxLayoutGap="16px grid">
  <div>
    <mat-card (click)="ping()" matRipple class="warehouse-card warehouse-clickable-card">
      <mat-card-header>
        <mat-card-title>Гараж Чеканы</mat-card-title>
      </mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="center start">
        <fa-icon [icon]="faWarehouse" size="10x"></fa-icon>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Переименовать</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
