<div fxLayout="column" fxLayoutGap="8px">
  <div
    fxFlex="100"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="16px"
  >
    <table matSort mat-table [dataSource]="salesReport.soldProducts">
      <!-- Product name -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef style="max-width: 1500px !important;">
          Номенклатура
        </th>
        <td mat-cell *matCellDef="let element" style="max-width: 150px !important; word-wrap: break-word;">
          {{element.product.productName}}
        </td>
      </ng-container>

      <!-- Sell price -->
      <ng-container matColumnDef="sellPrice">
        <th mat-header-cell *matHeaderCellDef>
          Цена
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.sellPrice + ' MDL' }}</td>
      </ng-container>

      <!--  -->
      <ng-container matColumnDef="sellAmount">
        <th mat-header-cell *matHeaderCellDef>
          Количество
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.soldAmount }}
        </td>
      </ng-container>

      <!--  -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>
          Сумма
        </th>
        <td mat-cell *matCellDef="let element">{{ (element.soldAmount * element.sellPrice) + ' MDL'}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
