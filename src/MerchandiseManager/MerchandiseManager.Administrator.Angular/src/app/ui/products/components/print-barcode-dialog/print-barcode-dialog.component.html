<h4 mat-dialog-title>Штрихкод</h4>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="start center">
  <h1><b>{{ data.barcode }}</b></h1>
  <p>{{ data.product.productName }}</p>
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <mat-form-field>
      <mat-label>Количество этикеток</mat-label>
      <input type="number" matInput [formControl]="barcodesCountControl" />
      <mat-error *ngIf="barcodesCountControl.hasError('required')">
        Введите количество
      </mat-error>
    </mat-form-field>
    <button mat-button (click)="printBarcode()">
      <mat-icon>print</mat-icon>Печать
    </button>
  </div>
</div>
<div mat-dialog-actions>
  <button color="warn" mat-raised-button (click)="deleteBarcode()">
    <mat-icon>delete</mat-icon>Удалить
  </button>
  <button mat-button type="button" (click)="close()">Отмена</button>
</div>
